<!DOCTYPE html>
<hmtl lang="en">
<head>
	<title>Game dò mìn</title>
	<meta charset="utf-8">
	
	<link rel="stylesheet" media="screen" type="text/css" href="css/styles.css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,700' rel='stylesheet' type='text/css'>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	
	<script type="text/javascript" src="js/minesweeper.js"></script>
</head>

<body>

	<div class="container">
		<header class="row">
			<div class="sixcol">
			<h1>TRÒ CHƠI DÒ MÌN</h1>
			</div>
			<div class="sixcol last">
				
			</div>
		</header>
		<section class="row">
			<div class="eightcol">
				<canvas id="board" width="600" height="400" oncontextmenu="return false;">
					<p>Unfortunately, your browser does not seem to support the canvas element.</p>
				</canvas>
			
				<noscript>
					<p>Unfortunately, your javascript is disabled. You will need to enable it in order to play the game.</p>
				</noscript>
			</div>
			<div class="fourcol last">
				<div class="startscreen">
					<h1>Bắt đầu</h1>
					<p>Chọn độ khó đểchơi.</p>
					<button id="easybtn">Dễ</button>
					<button id="mediumbtn">Trung bình</button>
					<button id="insanebtn">Khó</button>
				
					
					<h1>Số lần thắng</h1>
					<table id="scoreboard">
						<tr>
							<th>Tên</th>
							<th>Số mìn</th>
							<th>Số giây</th>
						</tr>
					</table>
					
				</div>
				
				<div class="gamescreen">
					<h1 id="status">Trò chơi bắt đầu :)</h1>
					<p id="msg">Nhấn vào ô vuông để bắt đầu chơi!</p>
					<button id="reset">Chơi lại</button>
					<button id="switchscreens">Thay đổi độ khó</button>
					<br>
					<p><span id="time">0</span> giây đã trôi qua</p>
					<span id="mines"></span>
					<span id="flags"></span>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
